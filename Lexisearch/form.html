<!doctype html>
<html>

<head>
	<title>LexiSearch - Your Dictionary App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 400px;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			color: #333;
		}

		form {
			text-align: center;
		}

		input[type="text"] {
			width: 80%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;

		input[type="submit"] {
			width: 50%;
			padding: 10px;
			font-size: 16px;
			border: none;

			cursor: pointer;

			background-color: #45a049;

	<div class="container">
		<h1>LexiSearch</h1>

</html>
